# --- H2 en memoria (perfil test) ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- Migraciones (si tienes Flyway/Liquibase, desactÃ­valas en test) ---
spring.flyway.enabled=false
spring.liquibase.enabled=false

# --- JWT (lo que espera tu JwtUtil) ---
# HS256 requiere >= 32 bytes (caracteres) de secreto
jwt.secret=test-secret-que-tenga-al-menos-32-bytes-xxxxxxxxxxxxxxxx
jwt.expiration=86400000

