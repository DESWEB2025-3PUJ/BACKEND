apiVersion: v1
kind: Namespace
metadata:
  name:  wikigroup  # <- Reemplaza con el namespace que quieras usar

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wikigroup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wikigroup
  template:
    metadata:
      labels:
        app: wikigroup
    spec:
      containers:
        - name: backend
          image: ghcr.io/$mateomoreno2004/backend:latest   # <- IMAGEN PUBLICADA EN GHCR
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: wikigroup
spec:
  selector:
    app: wikigroup
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: wikigroup
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: public   # <- en MicroK8s normalmente es "public" (verifica con `kubectl get ingressclass`)
  rules:
    - host: 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
